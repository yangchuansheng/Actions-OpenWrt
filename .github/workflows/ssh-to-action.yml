# .github/workflows/my-build.yml
name: Debugging with SSH
on: 
  push:
    branches:
      - dev
    paths:
      - '.config'
      - '.github/workflows/ssh-to-action.yml'
  watch:
    types: started
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2

     - name: Setup tmate session
       uses: mxschmitt/action-tmate@v3
